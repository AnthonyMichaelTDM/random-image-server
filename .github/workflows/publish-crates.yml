name: Publish to Crates.io

on:
  release:
    types: [released, prereleased ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: "full"

concurrency:
  group: Publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  crates-io-publish:
    name: Publish to crates.io
    strategy:
      matrix:
        crate:
          [
            random-image-server,
          ]
      max-parallel: 1
      fail-fast: false # Continue with other crates even if one fails, this is necessary because not all crates need to be published for any given release
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      CRATE: random-image-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Publish to crates.io
        run: cargo publish --package ${{ env.CRATE }} --token=$CARGO_REGISTRY_TOKEN
